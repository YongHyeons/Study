<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/20240528/page.css" rel="stylesheet">
<title>20240528</title>
</head>
<body>
		<!-- 새로 페이지 만들고 해당 페이지에 아래와 같은 페이지 구성 -->
		<!-- 메뉴와 배너를 보여줄 header -->
		<!-- 배너는 header 아래에 div에 img로 추가 -->
		<!-- 배너는 header 아래에 nav 어래에 span으로 4개 추가 -->
		<!-- 내용을 보여줄 main -->
		<!-- 내용은 본문과 제목, 광고로 구성 -->
		<!-- 본문은 article, 제목은 div, 광고는 aside로 구성 -->
		<!-- 본문에는 테이블로 3x3 칸을 만들고 각 칸에 아무 img 9개 넣기 -->
		<!-- 이렇게 구성된 페이지에 아래의 선택자로 선택 후 변경색 변경 -->
		<!-- 테이블중 두번째 줄에 빨간 배경 -->
		<!-- 테이블 중 가운데 값만 파란 배경 -->
		<!-- 광고 부분을 노란 배경 -->
		<!-- 메뉴중 3번째 메뉴만 초록 배경 -->
		<!-- 메뉴중 2,4번째 메뉴만 보라 배경 -->
		
		<header>
			<div>
				<img src="/20240528/apple1.webp"/>
			</div>
			<nav>
				<span>메뉴1</span>
				<span>메뉴2</span>
				<span>메뉴3</span>
				<span>메뉴4</span>
			</nav>
		</header>
		
		<main>
			<div>
				<h2>제목</h2>
			</div>
			
			<article>
				<table>
					<tr>
						<td><img src="/20240528/apple1.webp"/>1</td>
						<td><img src="/20240528/apple1.webp"/>2</td>
						<td><img src="/20240528/apple1.webp"/>3</td>
					</tr>
					<tr>
						<td><img src="/20240528/apple1.webp"/>4</td>
						<td><img src="/20240528/apple1.webp"/>5</td>
						<td><img src="/20240528/apple1.webp"/>6</td>
					</tr>
					<tr>
						<td><img src="/20240528/apple1.webp"/>7</td>
						<td><img src="/20240528/apple1.webp"/>8</td>
						<td><img src="/20240528/apple1.webp"/>9</td>
					</tr>
				</table>
			</article>
			
			<aside>광고</aside>
		</main>
</body>
</html>
